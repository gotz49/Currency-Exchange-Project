<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- link de css -->
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

		<title>CONVERSOR DE DIVISAS</title>
	</head>
	<body>
		<main>
			<!-- Inicio del Conversor de Divisas -->
			<section>
				<!-- Eleccion del tipo de cambio -->
				<h2>Conversor de Divisas</h2>
				<h3>¿Qué conversión quiere hacer?</h3>
				
				<select id="eleccionConversor">
					<option value="sinOpcion">Elige una opción</option>
					<option value="1">UYU -> ARS</option>
					<option value="2">ARS -> UYU</option>
				</select>
				
				<div>
					<h3>Monto a convertir</h3>
					<form id="formMonto">
						<label>
							<input
							type="number"
							placeholder="Ingrese el monto"
							id="monto"
							required
							/>
						</label>
						
						<button type="submit" id="convertirButton">convertir</button>
					</form>
					<div id="resultado">
					
					</div>
					<div id="anterior" style="display: block;">

					</div>
				</div>
			</section>
		</main>
		<!-- scripts -->
		<script src="../src/main.js"></script>
		<script src="../src/data/API.js"></script>
		<script src="../src/components/functions.js"></script>
		<script src="../src/components/lastconversion.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
	</body>
</html>
